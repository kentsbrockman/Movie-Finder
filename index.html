<!DOCTYPE html>

<html lang="fr">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/stylesheets/styles.css" />

    <!-- Font Awesome CSS -->

    <script src="apikey.js"></script>

    <title>FILMFINDER</title>
  </head>

  <body>
    <div class="container my-5">
      <h1 class="text-primary">FILMFINDER</h1>

      <p>Find your favorite movie down below!</p>
      
      <hr class="my-4">

      <form onsubmit="searchMovies(event)">
        <div class="d-flex align-items-baseline">
          <input type="text" id="findmovie" class="form-control mb-2 rounded-pill" placeholder="Hunger Games" style="margin-right: -1.8rem !important">
          <i class="fas fa-search" style="opacity: 0.6;"></i>
        </div>
        <button class="btn btn-primary rounded-pill my-2">Submit &nbsp &#10140</button>
      </form>
    </div>

    <div class="container" id="displaymovies"></div>

    <script src="assets/javascripts/index.js"></script>
    <script src="assets/javascripts/intersection.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
