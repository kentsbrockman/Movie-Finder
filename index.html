<!DOCTYPE html>

<html lang="fr">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="assets/stylesheets/styles.css" />

    <script src="apikey.js"></script>

    <title>FILMFINDER</title>
  </head>

  <body>

    <div class="container jumbotron my-5">
      <h1 class="text-primary">FILMFINDER</h1>

      <p>Find your favorite movie down below!</p>
      
      <hr class="my-4">

      <form class="filmsearch">
        <div class="d-flex align-items-baseline">
          <input type="text" id="findmovie" class="form-control mb-2 rounded-pill" placeholder="Hunger Games" style="margin-right: -1.8rem !important">
          <i class="fas fa-search" style="opacity: 0.6;"></i>
        </div>
        <input type="submitsearch" class="btn btn-primary rounded-pill my-2" onclick="searchMovies()" value="Submit &nbsp &#10140"></input>
      </form>
    </div>

    <div class="container" id="displaymovies"></div>

    <script src="assets/javascripts/index.js"></script>  
  </body>
